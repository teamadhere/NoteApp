<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Notes APP</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">
            Search
          </button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <h1>Welcome To Magic Notes</h1>
        <div class="card border-0">
            <div class="card-body" id="cardbody" :hover>
                <div class="form-group rounded">

                    <textarea class="form-control border-0" id="addTxt" rows="3" placeholder="Take A Note...."></textarea>
                    <input type="hidden" id="saveindex">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success mx-2" id="addBtn">Add Note</button>
                    <button class="btn btn-success mx-2" style="display: none" id="saveBtn">
              Save Note
            </button>
                </div>
            </div>
        </div>
        <hr />
        <h1>Your Notes</h1>
        <hr />
        <div id="notes" class="row container-fluid"></div>
    </div>
