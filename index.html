<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Note App</a>
            <form class="d-flex">
                <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success me-3" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <div class="container mx-10 my-5">
        <div class="card" style="width: 50%">
            <div class="card-body">
                <h5 class="card-title">Add Note</h5>
                <div class="input-group">
                    <textarea class="form-control" ></textarea>
                </div>
                <div class="container mx-50" id="btn">
                    <button type="button" class="btn btn-success my-3">Add</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
