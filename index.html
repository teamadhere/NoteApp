<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png">
    <title id="appTitle"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navbarAppTitle"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex me-2" role="search">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <button id="loginBtn" class="btn btn-outline-primary me-2 d-none"></button>
                <div class="dropdown me-2" id="user-dropdown" style="display:none;">
                    <a href="#" id="userDropdownToggle"
                        class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="" id="user-avatar" class="rounded-circle" width="32" height="32" alt="User"
                            style="object-fit:cover;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdownToggle">
                        <li><button id="logoutBtn" class="dropdown-item text-danger"></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="card border-0">
            <div class="card-body" id="cardbody">
                <div class="form-group rounded" id="noteInputGroup">
                    <input type="text" class="form-control mb-2 border-0 d-none" id="addTitle" placeholder="">
                    <textarea class="form-control border-0" id="addTxt" placeholder=""></textarea>
                    <input type="hidden" id="saveindex">
                </div>
                <div id="errorMsg" class="text-danger mb-2" style="display: none;"></div>
                <div class="d-flex justify-content-center d-md-none">
                    <button class="btn btn-success m-2" id="addBtn">
                        <span class="me-1"><i class="bi bi-plus-circle"></i></span>
                        <span id="addNoteText"></span>
                    </button>
                    <button class="btn btn-success m-2" style="display: none" id="saveBtn">
                        <span class="me-1"><i class="bi bi-save"></i></span>
                        <span id="saveNoteText"></span>
                    </button>
                </div>
            </div>
        </div>
        <hr />
        <h1 id="yourNotes"></h1>
        <hr />
        <div id="notes" class="row container-fluid justify-content-center"></div>
    </div>
    <!-- Reusable Modal Container -->
    <div id="dynamicModal"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <!-- Modularized app code -->
    <script type="module">
        import './firebase.js';
        import { setupAuthHandlers } from './auth.js';
        import { initNotes, showNotes } from './notes.js';
        import { showModal } from './modal.js';
        import { TEXT } from './constants.js';
        // Set constant text
        document.getElementById('appTitle').textContent = TEXT.APP_TITLE;
        document.getElementById('navbarAppTitle').textContent = TEXT.APP_TITLE;
        document.getElementById('searchTxt').placeholder = TEXT.SEARCH_PLACEHOLDER;
        document.getElementById('loginBtn').textContent = TEXT.LOGIN_WITH_GOOGLE;
        document.getElementById('logoutBtn').textContent = TEXT.LOGOUT;
        document.getElementById('addTitle').placeholder = TEXT.NOTE_TITLE_PLACEHOLDER;
        document.getElementById('addTxt').placeholder = TEXT.NOTE_PLACEHOLDER;
        document.getElementById('addNoteText').textContent = TEXT.ADD_NOTE;
        document.getElementById('saveNoteText').textContent = TEXT.SAVE_NOTE;
        document.getElementById('yourNotes').textContent = TEXT.YOUR_NOTES;
        setupAuthHandlers();
        initNotes();
        // Optionally, show notes on load if user is already authenticated
        // showNotes();
    </script>
</body>

</html>
